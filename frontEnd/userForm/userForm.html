  <script>

    var item = document.getElementById('itemPage');
    var customer = document.getElementById('customerPage');
    var order = document.getElementById('orderPage');

    document.getElementById("btnItem").addEventListener("click", function () {
      if(item == 'block'){
        item.style.display = 'block';
      }else{
        item.style.display = 'block';
        customer.style.display = 'none';
        order.style.display = 'none'
      }
    });


    document.getElementById("btnCustomer").addEventListener("click", function () {
      if(customer.style.display == 'none'){
        customer.style.display = 'block'
      }else{
        customer.style.display = 'block'
        order.style.display = 'none'
      }
    });


    document.getElementById("btnOrder").addEventListener("click", function () {
      if(order.style.display == 'none'){
        order.style.display = 'block'
      }else{
        order.style.display = 'block'
      }
    });
