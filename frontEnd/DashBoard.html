<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

  <div class="row ">
    <div class="col-12">
      <header class="p-3 mb-2" id="header">
        <div class="row">
          <div class="col w-100% " id="TopDivImg">
            <img src="assets/icons/Logo_Lion_PL.png" alt="" class="w-25" id="TopImg">
          </div>
        </div>
      </header>
    </div>
    <div class=" col-2 g">


      <div class="btnAdminDashboard position-absolute">
        <button type="button" class="btn btn-secondary bi bi-speedometer2 pe-auto position-relative Dash"> DashBoard</button>
        <hr class="mb-2 bg-secondary">
      </div>
      
      <div class="btnAdminItem position-relative">
        <button type="button" class="btn btn-secondary bi bi-laptop pe-auto position-relative Dash"> Items</button>
        <hr class="mb-2 bg-secondary">
      </div>

      <div class="btnAdminCustomer position-relative">
        <button type="button" class="btn btn-secondary bi bi-person-lines-fill pe-auto position-relative Dash"> Customers</button>
        <hr class="mb-2 bg-secondary">
      </div>

      
      <div class="btnAdminOredr position-absolute">
        <button type="button" class="btn btn-secondary bi bi-server pe-auto position-relative Dash"> Oredr Details</button>
        <hr class="mb-2 bg-secondary">
      </div>
    
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
