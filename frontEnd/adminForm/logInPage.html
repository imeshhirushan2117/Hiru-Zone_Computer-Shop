<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiru-Zone T E C H N O L O G Y</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section>
        <div class=" d-flex justify-content-center" id="bg-section">
            <img src="assets/logInPage/user&admin.PNG" alt="bg-img" class="position-absolute img-fluid max-width: 100%">
            <div
                class="card card-body p-5 position-absolute left-0 top-0 right-0 bottom-0 m-auto opacity-75 bg-black w-75 h-75">
                <div class="container">
                    <div class="row">
                        <div class="col w-25 h-25 ">
                            <video autoplay muted loop class="position-relative" id="video">
                                <source src="assets/logInPage/Logo_Lion_V.mp4" type="video/mp4">
                                Your browser does not support HTML5 video.
                            </video>
                        </div>

                        <div class="col">
                            <div id="inputUser" class="col  input-group">

                                <span class="input-group-text" id="addon-wrapping">@</span>
                                <input id="userName" type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>

                            <div id="inputPassword" class="col input-group ">
                                <span class="input-group-text" id="addon-wrapping  example">$</span>
                                <input id="password"  type="password" class="form-control" placeholder="Password" aria-label="Password"
                                    aria-describedby="addon-wrapping">
                            </div>

                            <div id="btnLogin" class="col input-group">
                                <button type="button" class="btn btn-success w-100">Sign In</button>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
       document.getElementById('btnLogin').addEventListener('click',function(){
            logIn();
       })

       function logIn(){
        var loginUser = document.getElementById('userName').value;
        var loginPassword = document.getElementById('password').value;

        var user = "user";
        var admin = "admin";

        
        if (loginUser == user && loginPassword == user) {
                alert("User login successful");
                window.location.href = "../userForm/userForm.html";
            } else if (loginUser == admin && loginPassword == admin) {
                alert("Admin login successful");
                window.location.href = "AdminForm.html";
            } else {
                alert("Login failed");
                
            }
       }
     
    </script>
</body>

</html>
